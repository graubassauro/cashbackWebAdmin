<div class="container-fluid">
  <div class="row flex-nowrap">
    <div class="col-auto px-0" id="sidebar" [ngClass]="{'left250': show }">
      <img src="./assets/img/logoOnly.svg" class="img-fluid logo hand" (click)="toggle()">

      <div id="sidebar-nav" class="list-group border-0 rounded-0 text-sm-start min-vh-100">
        <a class="list-group-item border-end-0 d-inline-block text-truncate" data-bs-parent="#sidebar" routerLink="/dash/home/"  (click)="toggle()">
          <i class="bi bi-columns-gap"></i> <span>Dasboard</span> 
        </a>
        <a class="list-group-item border-end-0 d-inline-block text-truncate"   (click)="toggle()"
        data-bs-parent="#sidebar" routerLink="/dash/products/">
        <i class="bi bi-gift"></i> <span>Products</span>
        </a>
        <a class="list-group-item border-end-0 d-inline-block text-truncate"  (click)="toggle()"
        routerLink="/dash/report/audience"
        data-bs-parent="#sidebar">
        <i class="bi bi-clipboard2-pulse"></i> <span>Audience</span>
        </a>
        <a class="list-group-item border-end-0 d-inline-block text-truncate" (click)="toggle()"
        routerLink="/dash/report/grafics"
        data-bs-parent="#sidebar"><i class="bi bi-graph-down"></i> <span>Analytics</span></a>


        <a class="list-group-item border-end-0 d-inline-block text-truncate" (click)="toggle()"
        routerLink="/dash/settings"
         data-bs-parent="#sidebar">
          <i class="bi bi-gear"></i> <span>Settings</span></a>
    </div>
    </div>
    <main class="col"  [ngClass]="{'left250': show }">
      <header>
        <div class="d-flex">
          <div class="p-2 flex-grow-1">

            <form class="max300" role="search">
              <i class="bi bi-search"></i>
              <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form>
          </div>
          <div class="p-2">
            
            <div class="d-inline-block bell">
              <span class="ball">â€¢</span>
              <span class="sino"><i class="bi bi-bell"></i></span>
            </div>

            <div ngbDropdown class="d-inline-block">
              <a class="d-block link-dark text-decoration-none dropdown-toggle"
               data-bs-toggle="dropdown" aria-expanded="false"
               id="dropdownBasic1" ngbDropdownToggle>
                <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                luis calos
              </a>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem>---</button>
                <button ngbDropdownItem routerLink="/dash/settings">Account</button>
                <button ngbDropdownItem  routerLink="/">Logout</button>
              </div>
            </div>
          </div>
        </div>
      </header>
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
